name: Deploy to AWS Lambda

on:
  push:
    paths:
      - website/**
    branches:
      - main
  pull_request:

env:
  TF_VAR_aws_region: ap-northeast-1
  TF_VAR_domain_name: jwschman.click
  TF_VAR_bucket_name: jwschman-cloud-resume-challenge-bucket
  TF_VAR_use_local_credentials: false
  TF_VAR_common_tags: '{"ManagedBy":"Terraform","Project":"Static Website"}'


jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-1

    - name: Initialize Terraform
      run: terraform init
      working-directory: ./infrastructure/envs/production

    - name: Sync files to S3 bucket
      working-directory: ./infrastructure/envs/production
      run: |
        terraform apply \
          -target=module.bucket.aws_s3_object.static_files \
          -auto-approve